  <div class="row">
    <div class="col">
    <table *ngIf="products?.length > 0; else nodata" class="table table-striped">
  <tbody>
    <tr><th>Id</th><th>Title</th><th>Category</th><th></th></tr>
    <tr *ngFor="let product of products">
      <td>{{product.productId}}</td>
      <td>{{product.name}}</td>
      <td>{{product.category}}</td>

      <td>
        <button class="btn btn-primary btn-sm" 
                (click)="selectProduct(product.productId)">
          Details
        </button>
      </td>
    </tr>
  </tbody>
</table>
    </div>
    <div class="col details" *ngIf="product else d-none ">
        <product-detail></product-detail>
    </div>
   
    </div>


<ng-template #nodata>
  <h4 class="m-2">Waiting for data...</h4>
</ng-template>
